<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIesLabel_IDies}"/>
                    <h:outputText value="#{iesController.selected.IDies}" title="#{bundle.ViewIesTitle_IDies}"/>
                    <h:outputText value="#{bundle.ViewIesLabel_nomeIes}"/>
                    <h:outputText value="#{iesController.selected.nomeIes}" title="#{bundle.ViewIesTitle_nomeIes}"/>
                    <h:outputText value="#{bundle.ViewIesLabel_cnpjIes}"/>
                    <h:outputText value="#{iesController.selected.cnpjIes}" title="#{bundle.ViewIesTitle_cnpjIes}"/>
                    <h:outputText value="#{bundle.ViewIesLabel_diretorIes}"/>
                    <h:outputText value="#{iesController.selected.diretorIes}" title="#{bundle.ViewIesTitle_diretorIes}"/>
                    <h:outputText value="#{bundle.ViewIesLabel_enderecoIes}"/>
                    <h:outputText value="#{iesController.selected.enderecoIes}" title="#{bundle.ViewIesTitle_enderecoIes}"/>
                    <h:outputText value="#{bundle.ViewIesLabel_cidadeIes}"/>
                    <h:outputText value="#{iesController.selected.cidadeIes}" title="#{bundle.ViewIesTitle_cidadeIes}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{iesController.destroyAndView}" value="#{bundle.ViewIesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIesEditLink}"/>
                <br />
                <h:commandLink action="#{iesController.prepareCreate}" value="#{bundle.ViewIesCreateLink}" />
                <br />
                <h:commandLink action="#{iesController.prepareList}" value="#{bundle.ViewIesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
