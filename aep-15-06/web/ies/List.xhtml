<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListIesEmpty}" rendered="#{iesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{iesController.items.rowCount > 0}">
                    <h:outputText value="#{iesController.pagination.pageFirstItem + 1}..#{iesController.pagination.pageLastItem + 1}/#{iesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{iesController.previous}" value="#{bundle.Previous} #{iesController.pagination.pageSize}" rendered="#{iesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{iesController.next}" value="#{bundle.Next} #{iesController.pagination.pageSize}" rendered="#{iesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{iesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIesTitle_IDies}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDies}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIesTitle_nomeIes}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeIes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIesTitle_cnpjIes}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnpjIes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIesTitle_diretorIes}"/>
                            </f:facet>
                            <h:outputText value="#{item.diretorIes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIesTitle_enderecoIes}"/>
                            </f:facet>
                            <h:outputText value="#{item.enderecoIes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIesTitle_cidadeIes}"/>
                            </f:facet>
                            <h:outputText value="#{item.cidadeIes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{iesController.prepareView}" value="#{bundle.ListIesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{iesController.prepareEdit}" value="#{bundle.ListIesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{iesController.destroy}" value="#{bundle.ListIesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{iesController.prepareCreate}" value="#{bundle.ListIesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListIesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
