<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAutarquiaTitle}"></h:outputText>
        </ui:define>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAutarquiaEmpty}" rendered="#{autarquiaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{autarquiaController.items.rowCount > 0}">
                    <h:outputText value="#{autarquiaController.pagination.pageFirstItem + 1}..#{autarquiaController.pagination.pageLastItem + 1}/#{autarquiaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{autarquiaController.previous}" value="#{bundle.Previous} #{autarquiaController.pagination.pageSize}" rendered="#{autarquiaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{autarquiaController.next}" value="#{bundle.Next} #{autarquiaController.pagination.pageSize}" rendered="#{autarquiaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{autarquiaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutarquiaTitle_IDautarquia}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDautarquia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutarquiaTitle_nomeAutarquia}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeAutarquia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutarquiaTitle_cnpjAutarquia}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnpjAutarquia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutarquiaTitle_diretorAutarquia}"/>
                            </f:facet>
                            <h:outputText value="#{item.diretorAutarquia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutarquiaTitle_enderecoAutarquia}"/>
                            </f:facet>
                            <h:outputText value="#{item.enderecoAutarquia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutarquiaTitle_cidadeAutarquia}"/>
                            </f:facet>
                            <h:outputText value="#{item.cidadeAutarquia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{autarquiaController.prepareView}" value="#{bundle.ListAutarquiaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autarquiaController.prepareEdit}" value="#{bundle.ListAutarquiaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autarquiaController.destroy}" value="#{bundle.ListAutarquiaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{autarquiaController.prepareCreate}" value="#{bundle.ListAutarquiaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAutarquiaIndexLink}"/>

        </ui:define>
    </ui:composition>

</html>
